<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" type="text/javascript"></script>
</head>

<body class='app-container'>
  <header class='app-header'>
    <h1 class="app-title">
      Weather Journal
    </h1>
  </header>
  <main class='journal-container'>
    <div class='add-entry-container'>
      <button id='generate' class='add-entry-button' type='submit'>add new</button>
    </div>
    <section class='journal-entries-container'>
      <form class='journal-input-container hidden'>
        <input class='journal-title-input' placeholder='Title'/>
        <input id='zip' class='journal-zip-input' placeholder='enter zip code here'/>
        <textarea id='feelings' class='journal-content-input' placeholder='How was today?' rows='5'></textarea>
        <div class='journal-button-container'>
          <button class='close-button' type='close'>close</button>
          <button class='submit-button' type='reset'>submit</button>
        </div>
      </form>
      <div class='journal-entries'>


      </div>

    </section>

  </main>


</body>

</html>
